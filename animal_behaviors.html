<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animal Behaviors</title>
</head>
<body>


<script>
    "use strict";

    var pepper = {
        name: "Pepper",
        species: "Canine",
        age: 3,
        gender: "female",
        clean: false,
        hungry: true,
        sleepy: false,
        happy: true,
        petFood: 10,
        soap: 3
    };

    console.log(pepper);
    console.log(" Type either:");
    console.log("callPet");
    console.log("playWithPet");
    console.log("feedPet");
    console.log("makePetSleep");
    console.log("cleanPet");
    console.log("makePetSpeak")
    console.log("artemisVisit");


    function callPet() {
        alert("DADDY PLAY WITH ME ::pants::");
        return pepper;
    }
    function playWithPet() {
        pepper.happy = true;
        pepper.hungry = true;
        pepper.clean = false;
        console.log("That was so much fun!!!");
        return pepper;
    }
    function feedPet() {
        pepper.hungry = false;
        pepper.sleepy = true;
        pepper.petFood = pepper.petFood - 1;
        console.log("That was yummy but I prefer it when mommy gives me human food...");
        return pepper;
    }
    function makePetSleep() {
        pepper.sleepy = false;
        pepper.happy = false;
        pepper.hungry = true;
        pepper.age = pepper.age + 1;
        console.log("Both sides of the bed are mine!");
        return pepper;
    }
    function cleanPet(soap) {
        pepper.happy = false;
        pepper.clean = true;
        pepper.soap = pepper.soap - 1;
        console.log("I love baths!!! I just don't like soap...");
        return pepper;
    }
    function makePetSpeak(){
        alert("RUFF!");
        return pepper;
    }
    function artemisVisit(artemis) {
        artemis = prompt("Can Artemis come over??");
        if (artemis === null) {
            alert("..? Well... can he...?");
            artemisVisit();
        }
        artemis = artemis.toLowerCase();
        if (artemis === "") {
            alert("..? Well... can he...?");
            artemisVisit();
        } else if (artemis.indexOf("yes") != -1) {
            alert("OOOMMMGGG BITE ALL THE EARS!!!");
            pepper.happy = true;
            pepper.clean = false;
            return pepper;

        } else if (artemis.indexOf("no") != -1) {
            alert("*whimpers*");
            pepper.happy = false;
            return pepper;
        }

    }

</script>
</body>
</html>
