<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animal Behaviors</title>
</head>
<body>


<script>
    "use strict";
    console.log(" Type either:");
    console.log("callPet");
    console.log("playWithPet");
    console.log("feedPet");
    console.log("makePetSleep");
    console.log("cleanPet");
    console.log("artemis");

    var pepper = {
        name: "Pepper",
        species: "Canine",
        age: 3,
        gender: "female",
        clean: false,
        hungry: true,
        sleepy: false,
        happy: true,
        petFood: 10,
        soap: 3
    };

    function callPet() {
        alert("DADDY PLAY WITH ME ::pants::");
    }
    function playWithPet() {
        pepper.happy = true;
        pepper.hungry = true;
        pepper.clean = false;
        console.log("That was so much fun!!!");
        console.log(pepper);
    }
    function feedPet(petFood) {
        pepper.hungry = false;
        pepper.sleepy = true;
        pepper.petFood = pepper.petFood - 1;
        console.log("That was yummy but I prefer it when mommy gives me human food...");
        console.log(pepper);
    }
    function makePetSleep() {
        pepper.sleepy = false;
        pepper.happy = false;
        pepper.hungry = true;
        pepper.age = pepper.age + 1;
        console.log("Both sides of the bed are mine!");
        console.log(pepper);
    }
    function cleanPet(soap) {
        pepper.happy = false;
        pepper.clean = true;
        pepper.soap = pepper.soap - 1;
        console.log("I love baths!!! I just don't like soap...");
        console.log(pepper);
    }
    function artemis() {
        var artemis = prompt("Can Artemis come over??");
        while (artemis === "") {
            artemis = prompt("..? Well... can he...?");
        }
        artemis = artemis.toLowerCase();
        if (artemis.indexOf("yes") != -1) {
            alert("OOOMMMGGG BITE ALL THE EARS!!!");
            pepper.happy = true;
            pepper.clean = false;

        } else if (artemis.indexOf("no") != -1) {
            alert("*whimpers*")
        }
        else {
            alert("Huh? Well... can he???");
            pepper.happy = false;
        }
        console.log(pepper);
    }



</script>
</body>
</html>
