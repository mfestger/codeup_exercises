<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iterating_arrays</title>
</head>
<body>

<script>

    console.log("*** TODO 1 ***");
var friendsNames = ['girv','lani','ruiz','david'];

    console.log("*** TODO 2 ***");
    console.log(friendsNames.length);

    console.log("*** TODO 3 ***");
    for(var i = 0; i < friendsNames.length; ++i){
    console.log(friendsNames[i]);
}

    console.log("*** Additional Examples 1 ***");
    for(i = 0; i <= 3; ++i){
        console.log(friendsNames[i]);
    }

    console.log("*** Additional Examples 2 ***");
    friendsNames.forEach(function(){
        console.log(friendsNames);
    });

</script>
</body>
</html>
