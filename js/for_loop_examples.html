<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>



<script>
    console.log("*** EXAMPLE 1 ***"); // with incrementer
    for (var i = 0; i <= 10; ++i) {
        console.log(i);
    }

    console.log("*** EXAMPLE 2 ***"); // with decrementer
    for (var i = 20; i >= 10; --i) {
        console.log(i);
    }

    console.log("*** EXAMPLE 3 ***");  // nested for loops
    for (var i = 0; i <= 10; i++) {
        console.log("badhers, badgers, badgers")
        for (var j = 0; j <=1; ++j) {
            console.log("mushroom");
        }
    }

    console.log("*** EXAMPLE 4 ***");  // multiple iterators
    for (var i = 0, j = 9, i < 10; ++i, --j) {
        console.log("value of i: " + i + " and value of j is: " + j);
    }


</script>
</body>
</html>
