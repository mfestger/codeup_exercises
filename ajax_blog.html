<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax Blog</title>
    <link rel="stylesheet" href="blog.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="blog-masthead">
    <div class="container">
        <nav class="blog-nav">
            <a class="blog-nav-item active" href="#">Home</a>
            <a class="blog-nav-item" href="#">About Me</a>
            <a class="blog-nav-item" href="#">Archive</a>

        </nav>
    </div>
</div>

<div class="blog-header">
    <h1 class="blog-title">#FestgAM</h1>
    <p class="lead blog-description">The official blog of Mike Festger - web developer, basketball fanatic, loving husband, and expert in Warhammer 40K lore.</p>
</div>
<div class="row">
        <div class="blog-post">
<div id="posts"></div>
        </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
    $.ajax({
        url: "data/blog.json",
        type: "GET"
    }).done(function(data) {
        for(var c = 0; c < data.length; c++){
           // play around with this -> data.reverse();
            console.log(data[c]);
            var postSpace = "<p>";
            var postBold = "<h1>";
            var postDate = "<h3>";
            postBold += data[c].title + "</h1>";
            postDate += data[c].date + "</h3>";
            postSpace += data[c].categories + "</p>";
            postSpace += data[c].content + "</p>";

            $('#posts').append(postBold);
            $('#posts').append(postDate);
            $('#posts').append(postSpace);
        }
    });

</script>
</body>
</html>
