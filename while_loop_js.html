<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>While Loops and Do While Loops Example</title>
</head>
<body>
<script>
    var allInventory = Math.floor(Math.random() * 50) + 50;
    var conesRequested;
    var conesSold;

    console.log("I have " + allCones + " ice cream cones in my store.")
    do {
        conesRequested = Math.floor(Math.random() * 5) + 1;


        if (allInventory < conesRequested && allInventory !== 0) {
            console.log("I cannot sell you " + conesRequested + " I only have " + allInventory + " left.");
            conesSold = allInventory; //selling out of inventory
        }
        else
            {
                conesSold = conesRequested;
                allInventory -= conesSold;
                console.log("I have " + allInventory + " left."
            }
            } while (allInventory > 0);


</script>
</body>
</html>
