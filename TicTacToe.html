<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>TicTacToe</title>
    <style>
        #container{

        }
        .square {
            width: 150px;
            height: 150px;
            border: solid black 3px;
            display: inline-block;
            background-color: lightseagreen;
        }
    </style>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
</head>
<body>
<div id="container">
<div id="row1">
    <button id="a1" class="square">-</button>
    <button id="a2" class="square">-</button>
    <button id="a3" class="square">-</button>
</div>
<div id="row2">
    <button id="b1" class="square">-</button>
    <button id="b2" class="square">-</button>
    <button id="b3" class="square">-</button>
</div>
<div id="row3">
    <button id="c1" class="square">-</button>
    <button id="c2" class="square">-</button>
    <button id="c3" class="square">-</button>
</div>
</div>
<div id="playerOneDisplay">
    <h1>Play: Player X</h1>
</div>
<div id="playerTwoDisplay">
    <h1>Play: Player O</h1>
</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

<script>
$('#playerOneDisplay').hide();
$('#playerTwoDisplay').hide();


$('button').click(function() {
    if(playerOneTurn = true){
       var x = $(this).text().replace("-","X");
        console.log(x);
        playerOneTurn = false;
    }else{
        var o = $(this).text().replace("-","O");
        console.log(o);
        playerOneTurn = true;
    }
})


</script>
</body>
</html>
